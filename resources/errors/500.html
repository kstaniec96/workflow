<!doctype html>
<html lang="en">
    <head>
        <title>500 - Internal Server Error</title>
        <meta name="robots" content="noindex">
        <link href="https://fonts.googleapis.com/css?family=Comfortaa:700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

        <style>
            /*--------------------------------------------------------------
            Reset
            --------------------------------------------------------------*/
            html, body{font-size:100%;height:100%;background:#fafafa}
            body,html,div,h1{margin:0;padding:0}
            h1, span{font: 700 13px 'Comfortaa';color:#333}
            div{box-sizing:border-box}

            /*--------------------------------------------------------------
            Report
            --------------------------------------------------------------*/
            .global-container{
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100%;
                flex-direction: column;
            }

            span.material-icons-outlined {
                font-size: 50px;
            }

            h1{
                font-size: 35px;
                margin-top: 15px;
                border-bottom: 1px solid #e5e5e5;
                padding: 0 30px 10px;
                margin-bottom: 10px;
            }

            small{
                font-family: Arial;
            }
        </style>
    </head>
    <body>
        <div class="global-container">
            <span class="material-icons-outlined">new_releases</span>
            <h1>Error 500</h1>

            <small>Internal Server Error</small>
        </div>
    </body>
</html>
